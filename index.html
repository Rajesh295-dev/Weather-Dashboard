<!doctype html>
<html lang="en">
​

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    ​
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    ​
    <title>Weather Dashboard</title>
</head>
​

<body>
    <!-- header Section -->

    <div class="justify-content-center bg-primary text-white mx-0 px-1">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12">
                <h1 class="display-4 text-center w-100">Weather Dashboard</h1>
            </div>
        </div>

    </div>

    <!--------------------->

    <!-- Main  Container-->
    <div class="container-fluid">
        <!-- 1 Row-->
        <div class="row">
            <div class="col-3 bg-light border-1">
                <div class=" headerSearch row mx-3">
                    <h3>Search for a City:</h3>
                </div>
                <div class="formInput row ml-3">
                    <input class="border" type="text" id="searchCity" />

                    <button type="button" class="btn btn-primary btn-md border-0" id="searchBtn">
                        <span class="oi oi-magnifying-glass"></span>
                    </button>

                </div>
                <!-- this border it just to see it, it needs to clear or erase-->
                <div class="list-group row m-3" id="searchedCities" ></div>

            </div>

            <div class="col-9">
                <div class="row border m-3" id="cityTo-find"></div>
                <div class=" row m-3" id="cityInformation"></div>
            </div>
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    ​
    <script src="./assets/js/script.js"></script>
</body>
​

</html>
